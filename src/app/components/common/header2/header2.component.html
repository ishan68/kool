<div id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-3">
                <a routerLink="/">
                    <img src="/assets/images/latest-logo.png" height="80px" alt="">
                </a>
                
            </div>
            <div class="col-md-6 col-9">
                <div id="search-bar">
                    <form action="" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="input-group">
                            

                            <input type="text" class="form-control" placeholder="Search Cakes" (keyup)="onKeyUp($event)" name="searchString" [(ngModel)]="model.searchString" #searchString="ngModel" required />

                            <div class="input-group-append">
                              <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                           
                        </div>
                        <div id="searched-cakes-div" *ngIf="searchedCakes">
                            <ul>
                                <li *ngFor="let cake of searchedCakes" >
                                    <a [routerLink] = "['/cake']" [queryParams]="{id: cake.id}" (click)="removeSearchString()">{{cake.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="col-md-3 d-none d-sm-block">
                <div class="cart-login">
                   <ul>
                       <li>
                           <a routerLink="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                       </li>
                       <li>
                        <a routerLink="/login"><i class="fa fa-user"></i></a>
                        </li>
                   </ul>
                </div>
                
            </div>
        </div>
    </div>
</div>
